<div class="main">
  <div class="container">
    <ul class="breadcrumb">
      <li><a routerLink="">Home</a></li>
      <li class="active">Forget Password</li>
    </ul>
    <!-- BEGIN SIDEBAR & CONTENT -->
    <div class="row margin-bottom-40">
      <!-- BEGIN SIDEBAR -->

      <!-- END SIDEBAR -->

      <!-- BEGIN CONTENT -->
      <div class="col-md-9 col-sm-7">
        <h1>Forget Password</h1>
        <div class="content-form-page">
          <form
            role="form"
            [formGroup]="forgetpasswordForm"
            (ngSubmit)="onSubmit()"
            class="form-horizontal form-without-legend"
          >
            <div class="form-group">
              <label class="col-lg-2 control-label" for="email"
                >E-Mail <span class="require">*</span></label
              >
              <div class="col-lg-8">
                <input
                  type="text"
                  id="email"
                  formControlName="email"
                  [ngClass]="{
                    'is-invalid':
                      submitted && forgetpasswordForm.controls['email'].errors
                  }"
                  class="form-control"
                />
              </div>
            </div>

            <div class="row">
              <div
                class="col-lg-8 col-md-offset-2 padding-left-0 padding-top-20"
              >
                <button class="btn btn-primary" type="submit">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- END CONTENT -->
    </div>
    <!-- END SIDEBAR & CONTENT -->
  </div>
</div>
