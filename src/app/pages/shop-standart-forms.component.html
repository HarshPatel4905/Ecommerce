            <div class="form-group">

                >E-Mail <span class="require">*</span></label
              >
              <div class="col-lg-8">
                <input
                  type="text"
                  id="email"
                  formControlName="email"
                  [ngClass]="{
                    'is-invalid':
                      submitted && loginForm.controls['email'].errors
                  }"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label" for="password"

              >
              <div class="col-lg-8">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  style="margin-bottom: 15px"
                  formControlName="password"
                  [ngClass]="{
                    'is-invalid':
                      submitted && loginForm.controls['password'].errors
                  }"
                />
                <a routerLink="/shop-register" style="padding-top: 10px"
                  >New Account ?</a
                >
                <a routerLink="/shop-forgetpassword" style="float: right"
